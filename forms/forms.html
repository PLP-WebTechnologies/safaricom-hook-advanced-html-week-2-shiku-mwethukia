<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #bbbbeb;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(248, 247, 250);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .terms-group {
            margin-bottom: 15px;
        }
        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .register-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register</h2>
    <form action="#" method="post" id="registration-form">

        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required maxlength="100" placeholder="Enter your full name">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password">

        <label for="age">Age</label>
        <input type="number" id="age" name="age" required min="18" placeholder="Enter your age">

        <label>Gender</label>
        <div class="radio-group">
            <label for="male">
                <input type="radio" id="male" name="gender" value="male" required> Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female" required> Female
            </label>
            <label for="other">
                <input type="radio" id="other" name="gender" value="other" required> Other
            </label>
        </div>

        <div class="terms-group">
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="#">Terms and Conditions</a>
            </label>
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="error-message" id="error-message">Please fill in all fields correctly.</div>
</div>

<script>
   
    document.getElementById("registration-form").addEventListener("submit", function(event) {
        let formIsValid = true;
        let errorMessage = document.getElementById("error-message");

        const requiredFields = document.querySelectorAll("input[required]");
        requiredFields.forEach(function(field) {
            if (!field.value || (field.type === "radio" && !document.querySelector("input[name='gender']:checked"))) {
                formIsValid = false;
            }
        });

        if (!formIsValid) {
            errorMessage.style.display = "block";
            event.preventDefault(); 
        } else {
            errorMessage.style.display = "none";
        }
    });
</script>

</body>
</html>
