<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ecb9ec;
        }
        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: #d087ec;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        audio, video {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Audio and Video Demo Page</h1>
   
    <section>
        <h2>Hey listen to this Old School RnB.....Hope you like it</h2>
        <audio controls>
            <source src="Multimedia\Neyo-So sick.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>So Sick - Neyo</p>
    </section>
    
    <section>
        <h2>Heey love.....you know what...</h2>
        <video controls poster="Multimedia\Be Happy.jpg" width="600" height="360">
            <source src="Multimedia\Awesome.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        <p>You are AWESOME!!!</p>
    </section>
</body>
</html>
